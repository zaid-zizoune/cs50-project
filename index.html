<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
    }
    .top-links {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    .top-links a {
      margin-left: 15px;
      text-decoration: none;
    }
    input[type="text"] {
      width: 50%;
      padding: 10px;
      border-radius: 24px;
      border: 1px solid #ccc;
    }
    .buttons {
      margin-top: 20px;
    }
    input[type="submit"] {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #f2f2f2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-links">
    <a href="images.html">Image Search</a>
    <a href="advanced.html">Advanced Search</a>
  </div>

  <form action="https://www.google.com/search">
    <input type="text" name="q" placeholder="Search Google...">
    <div class="buttons">
      <input type="submit" value="Google Search">
      <input type="submit" name="btnI" value="I'm Feeling Lucky">
    </div>
  </form>
</body>
</html>
