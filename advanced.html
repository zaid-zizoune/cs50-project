<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Advanced Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      text-align: center;
    }
    a {
      position: absolute;
      top: 10px;
      right: 20px;
      text-decoration: none;
      font-size: 14px;
      color: #1a73e8;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    .field {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    input[type="submit"]:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <a href="index.html">Back to Search</a>

  <h2>Advanced Search</h2>
  <form action="https://www.google.com/search">
    <div class="field">
      <label>all these words:</label>
      <input type="text" name="as_q">
    </div>
    <div class="field">
      <label>this exact word or phrase:</label>
      <input type="text" name="as_epq">
    </div>
    <div class="field">
      <label>any of these words:</label>
      <input type="text" name="as_oq">
    </div>
    <div class="field">
      <label>none of these words:</label>
      <input type="text" name="as_eq">
    </div>
    <input type="submit" value="Advanced Search">
  </form>
</body>
</html>
